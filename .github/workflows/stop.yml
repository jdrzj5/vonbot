name: Stop Railway Services

on:
  schedule:
    - cron: "31 9 * * *"
  workflow_dispatch:

jobs:
  stop:
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Stop Bot Service
        run: |
          railway down --project f241eb99-c0cd-43d0-b052-ed4bc09ab72a --service 023a3764-6bec-4563-8e4d-37a7e2e9c24c

      - name: Stop DB Service
        run: |
          railway down --project f241eb99-c0cd-43d0-b052-ed4bc09ab72a --service c15723c2-5d16-445e-9b3b-bac10424753b
