name: Stop Railway Services

on:
  schedule:
    - cron: "31 9 * * *"
  workflow_dispatch:

jobs:
  stop:
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_PROJECT_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Stop services
        run: railway down
